
# 数据库配置
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/lzp?useSSL=true&useUnicode=true&characterEncoding=utf8
        username: root
        password: 123456
        # Druid 数据源的配置
        type: com.alibaba.druid.pool.DruidDataSource
        druid.initial-size: 5
        druid.min-idle: 5
        druid.max-active: 20
        druid.max-wait: 60000

